<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TempTracker App</title>
    <link rel="icon" href="cloudy.png" type="image/x-icon">
    <meta property="og:title" content="TempTracker App">
    <meta property="og:description" content="Get the Latest Weather Information for Your City">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/128/1163/1163661.png">
    <meta property="og:image:width" content="100">
<meta property="og:image:height" content="100">
    <meta property="og:site_name" content="TempTracker App">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="mobo.css" media="screen and (max-width: 768px)"> -->
  </head>
  <body>
    <div class="main">
      <div class="head">
        <div class="head-text">
         <p class="d-flex">
          <span class="material-symbols-outlined p-r">
            location_on
            </span>
          <span id="loc-name" style="text-transform: capitalize;" >city </span>
         </p>
          <p class="d-flex">
            <span class="material-symbols-outlined p-r">
              cloud
              </span>
              <span id="cloud-pct" >Cloud pct </span>
          </p>
        </div>
        <div class="head-search">
          <input type="text" name="" id="search" placeholder="Search city..." autocomplete="on" spellcheck="false"/>
          <span class="material-symbols-outlined"  id="btn" style="cursor: pointer;">
            search
            </span> 
        </div>
      </div>
      <div class="middle-part">
        <div class="display-temp">
          <p id="temp">0â„ƒ </p>
        </div>
        <div class="display-details">
          <h2 class="dtl">Details</h2>
          <p>Feels-like </p>
          <p>Humidity </p>
          <p>Min-temp </p>
          <p>Max-temp </p>
          <p>Wind-speed </p>
          <p>Wind-degrees </p>
        </div>
      </div>
      <div class="footer">
        <div class="fti4">
          <span class="material-symbols-outlined"> calendar_month </span>
          <p>Date</p>
          <p id="date"></p>
        </div>
        <div class="fti1">
          <span class="material-symbols-outlined"> water_lux </span>
          <p>sunrise</p>
          <p id="sunrise">--- </p>
        </div>
        <div class="fti2">
          <span class="material-symbols-outlined"> wb_twilight </span>
          <p>sunset</p>
          <p id="sunset"> --- </p>
        </div>

        <div class="fti3">
          <span class="material-symbols-outlined"> alarm </span>
          <p>local-time</p>
          <p id="time"></p>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
